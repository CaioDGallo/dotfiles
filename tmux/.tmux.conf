### TMUX Configuration File

# Plugin Management
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Theme and Appearance
set -g status "off"

##### Display Popups ##### 

bind C-y display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "lazygit"
bind C-n display-popup -E 'bash -i -c "read -p \"Session name: \" name; tmux new-session -d -s \$name && tmux switch-client -t \$name"'
bind C-j display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"
bind C-r display-popup \
  -d "#{pane_current_path}" \
  -w 90% \
  -h 90% \
  -E "yazi"
bind C-t display-popup \
  -d "#{pane_current_path}" \
  -w 75% \
  -h 75% \
  -E "zsh"

##### Display Menu ##### 

bind z display-menu -T "#[align=centre]Dotfiles" -x C -y C \
  "dotfiles"          d  "display-popup -w 80% -h 80% -d ~/dotfiles -E 'nvim ~/dotfiles'" \
  ".zshrc"            z  "display-popup -w 80% -h 80% -E 'nvim ~/.zshrc'" \
  ".tmux.conf"        t  "display-popup -w 80% -h 80% -E 'nvim ~/.tmux.conf'" \
  "Exit"              q  ""

# Vim Tmux Navigator Integration
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
# Vim Tmux Navigator

# Panes
bind-key -n M-n       switch-client -l
bind-key -n M-Down    resize-pane -D
bind-key -n M-Up      resize-pane -U
bind-key -n M-Left    resize-pane -L
bind-key -n M-Right   resize-pane -R
# bind-key -n M-j       resize-pane -D
# bind-key -n M-k       resize-pane -U
# bind-key -n M-l       resize-pane -R
# bind-key -n M-h       resize-pane -L
bind-key -n M-L split-window -h -c "#{pane_current_path}"
bind-key -n M-H  split-window -h -c "#{pane_current_path}"
bind-key -n M-J    split-window -v -c "#{pane_current_path}"
bind-key -n M-K  split-window -v -c "#{pane_current_path}"
bind-key -n M-W     kill-pane
bind-key -n M-M     resize-pane -Z
# Panes

# Clipboard Integration
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# General Settings
set -g mouse on
set-option -s escape-time 0
set-option -g focus-events on
set-option -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'
set -gq allow-passthrough on
set -g visual-activity off
set -g default-command /usr/bin/zsh
set -g default-shell /usr/bin/zsh

bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Tmux Plugin Manager Initialization
run '~/.tmux/plugins/tpm/tpm'
